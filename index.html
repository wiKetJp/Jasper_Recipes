	<template>
		<div class="myClass">Easy Peasy: </div>

	<script>
		var myArr = ["In a large bowl, sift together the flour, baking powder, salt and sugar. Make a well in the center and pour in the milk, egg and melted butter mix until smooth. Then heat a lightly oiled griddle or frying pan over medium high heat. Pour or scoop the batter onto the griddle or pan, using approximately 1/4 cup for each pancake."];

function showContent() {
  var temp, item, a, i;
  //get the 
  temp = document.getElementsByTagName("template")[0];
  //get the DIV element
  item = temp.content.querySelector("div");
  //for each item in the array:
  for (i = 0; i < myArr.length; i++) {
    //Create a new node, based on the template:
    a = document.importNode(item, true);
    //Add data from the array:
    a.textContent += myArr[i];
    //append the new node wherever you like:
    document.body.appendChild(a);
  }
}
	</script>
